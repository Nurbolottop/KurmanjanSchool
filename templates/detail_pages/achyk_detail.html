{%extends 'homepage.html'%}
{%load static%}
{%block content%}

<!-- Header Area Start -->
{%include 'include/header.html'%}
<!-- End of Header Area -->

<!-- Page Banner Area Start -->
<div class="page-banner-area overlay section">
    <div class="container">
        <div class="row">
            <!-- Page Banner -->
            <div class="page-banner text-center col-xs-12">
                <h1 class="section_title">{{public.title}}</h1>

                <!-- Breadcrumb -->
                <ul class="breadcrumb">
                    <li><a href="{% url 'index'%}">Башкы бет</a></li>
                    <li><a href="{%url 'public_lessons' %}">Артка кайтуу</a></li>
                </ul>
            </div>
        </div>
    </div>
</div>
<div class="news-area bg-white section pt-120 pb-120">
    <div class="container">
        <!-- Section Title -->
        <div class="row">
            <section class="schedule_page text_page section">
                <div class="container">
                <div class="list" data-align-height="span">
                    {%for public in lessons.lessons.all %}
                    <div class = 'adi_block'><span style="height: 182px;"><a href="{{public.file.url}}" data-toggle="_modal" data-number="0">{{public.title}}</a></span></div>
                    {% endfor %}
                    
                </div>
                <div class="text">
                    <p>&nbsp;</p>
                    <p>&nbsp;</p>
                </div>
                </div>
            </section>

        </div>
       
    </div>
</div>
<!--End of News Area-->
        
{%include 'include/footer.html'%}
<!-- End of Footer Bottom Area -->
